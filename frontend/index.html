<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero">
        <div id="navbar">
            <div class="navbar-container">
                <h1 class="logo">
                    <i class="fas fa-dumbbell"></i><span class="text-primary">WORK</span>it
                </h1>
                <div class="section-navigation">
                    <div class="nav nutrition-nav">
                        <a href="#" class="nutrition-link section-link">
                            <i class="fas fa-drumstick-bite fa-2x"></i><span class="nav-text">Nutrition</span>
                        </a>
                    </div>
                    <div class="nav exercise-nav">
                        <a href="#" class="exercise-link section-link">
                            <i class="fas fa-dumbbell fa-2x"></i><span class="nav-text">Exercise</span>
                        </a>
                    </div>
                    <div class="nav water-nav">
                        <a href="#" class="exercise-link section-link">
                            <i class="fas fa-glass-whiskey fa-2x"></i><span class="nav-text">Water</span>
                        </a>
                    </div>
                </div>
                <p class="user-info">
                    <i class="fas fa-user fa-2x"></i>
                </p>
            </div>
        </div>
    </header>
    <div id="signin">
        <p>For a personalized overview of your progress, please sign in</p>
        <button class="signin-button">
            Sign In
        </button>
    </div>
    <section id="overview">
        <div class="nutrition-overview">

        </div>
        <div class="exercise-overview"></div>
        <div class="water-overview"></div>
    </section>

    <section id="nutrition">

    </section>

    <section id="exercise">

    </section>

    <section id="water">

    </section>
