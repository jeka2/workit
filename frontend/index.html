<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero">
        <div id="navbar">
            <div class="navbar-container">
                <h1 class="logo">
                    <i class="fas fa-dumbbell"></i><span class="text-primary">WORK</span>it
                </h1>
                <ul class="section-navigation">
                    <li class="nav nutrition-nav">
                        <a href="#" class="nutrition-link section-link">
                            <i class="fas fa-drumstick-bite fa-2x"></i><span class="nav-text">Nutrition</span>
                        </a>
                    </li>
                    <li class="nav exercise-nav">
                        <a href="#" class="exercise-link section-link">
                            <i class="fas fa-dumbbell fa-2x"></i><span class="nav-text">Exercise</span>
                        </a>
                    </li>
                    <li class="nav water-nav">
                        <a href="#" class="exercise-link section-link">
                            <i class="fas fa-glass-whiskey fa-2x"></i><span class="nav-text">Water</span>
                        </a>
                    </li>
                </ul>
                <div class="user-info">
                    <i class="fas fa-user fa-2x"></i>My Profile
                    <div class="dropdown-content hidden">
                        hi
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-container">
            <h4 class="welcome-message">
                Hi Stranger
            </h4>
            <p>You're doing great! You're 80% of the way to your daily goal!</p>
        </div>
    </header>
    <div id="signin">
        <p>For a personalized overview of your progress, please sign in</p>
        <button class="signin-button">
            Sign In
        </button>
    </div>

    <section id="overview">
        <h3 class="overview-header">Your statistics</h3>
        <canvas id="trendChart" width="800" height="400"></canvas>
        <canvas id="nutritionDaily" width="800" height="400"></canvas>
    </section>

    <section id="nutrition">
        <input type="text" class="food-searchbar" placeholder="Search">
    </section>

    <section id="exercise">

    </section>

    <section id="water">

    </section>

    <div id="login-modal hidden">
        <form class="login-form" action="">
            <div class="form-contents">
                <span class="form-banner form-item" data-order="1"></span>
                <span class="form-fields form-item" data-order="2">
                    <p>Please log in</p>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username"><br>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <input class="submit-button" type="submit" value="Submit">
                    <small>Or <button>sign up</button></small>
                </span>
            </div>
        </form>
    </div>
</body>
<script type="module" src="node_modules/chart.js/dist/Chart.js"></script>
<script type="module" src="index.js"></script>

</html>
